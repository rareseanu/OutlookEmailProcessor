<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Processor Add-In</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="/taskpane/taskpane.css" rel="stylesheet" type="text/css" />

    <script src="/configuration/configuration.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-color-communicationPrimary ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <i style="font-size:40px" class="ms-Icon ms-Icon--ConfigurationSolid" aria-hidden="true"></i>
        <h1 id="title" class="ms-font-su">Configuration</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p>
            <label id="config-url"><b>Domain</b></label>
            <input type="text" id="domain"><br><br>        
        </p>
        <p>
            <label id="config-port"><b>Port</b></label>
            <input type="number" id="port"><br><br>        
        </p>
        <p>
            <label id="config-excel"><b>Excel file path</b></label>
            <input type="text" id="excel"><br><br>        
        </p>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Save</span>
        </div>
    </main>
</body>

</html>
